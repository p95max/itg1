<h1>Все статьи</h1>
<ul>
    {% for article in articles %}
        <li>
            <a href="{% url 'article_detail' article.id %}">{{ article.title }}</a>
            <p>{{ article.content|truncatewords:20 }}</p>
        </li>
    {% endfor %}

</ul>
<a href="/news/"> Вернуться в каталог новостей </a>
