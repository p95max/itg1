{% load static %}
{% load upper_words %}
<!DOCTYPE html>
<!-- ЭТО ТОЧНО ДАННЫЕ ИЗ ШАБЛОНА -->
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог</title>
</head>
<body>
<h1>Каталог новостей</h1>


<p>Всего новостей: {{ news_count }}</p>
<p>Всего пользователей: {{ users_count }}</p>
 <nav>
      <ul>
          {% for item in menu %}
              <li>{% upper_words item.title %}</li>
              {% if not forloop.last %}
                <hr>
              {% endif %}
          {% endfor %}
      </ul>
  </nav>

<img src="{% static 'images/image_original.jpeg' %}" alt="image">

</body>
</html>
