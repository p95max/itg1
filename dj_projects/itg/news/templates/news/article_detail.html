{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
</head>
<body>
    <h1>{{ article.title }}</h1>
    <p>{{ article.content }}</p>
    <h3>Теги:</h3>
    <ul>
    {% for tag in article.tags.all %}
        <li>{{ tag.name }}</li>
    {% endfor %}
    </ul>
    <a href="{% url 'catalog' %}">Назад к каталогу</a>
</body>
</html>
